        db-name: bihar_uat_db
        kafka-brokers: kafka-v2.kafka-cluster:9092
        spring-datasource-tomcat-initialSize: "1"
        spring-datasource-tomcat-max-active: "2"
        server-tomcat-max-threads: "10"
        server-tomcat-max-connections: "500"
        es-indexer-host: http://elasticsearch-client-v1.es-cluster:9200/
        es-host: elasticsearch-client-v1.es-cluster
        egov-services-fqdn-name: https://egov.chandigarhsmartcity.in/
        flyway-locations: filesystem:/flyway/sql
        spring-jpa-show-sql: "true"
        serializers-timezone-in-ist: "true"
        mobile-validation-workaround: "true"
        egov-indexer-yaml-repo-path: file:///work-dir/bihar-rainmaker-customization/configs/egov-indexer/egov-telemetry-indexer.yml,file:///work-dir/bihar-rainmaker-customization/configs/egov-indexer/rainmaker-pgr-indexer.yml,file:///work-dir/bihar-rainmaker-customization/configs/egov-indexer/rainmaker-pt-indexer.yml,file:///work-dir/bihar-rainmaker-customization/configs/egov-indexer/billingservices-indexer.yml,file:///work-dir/bihar-rainmaker-customization/configs/egov-indexer/tradelicense-indexer.yml,file:///work-dir/bihar-rainmaker-customization/configs/egov-indexer/collection-indexer.yml,file:///work-dir/bihar-rainmaker-customization/configs/egov-indexer/egov-uploader-indexer.yml
