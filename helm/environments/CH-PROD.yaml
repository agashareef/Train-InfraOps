global:
  domain: egov.chandigarhsmartcity.in
    
cluster-configs:
  namespaces:
    create: false
    values: [ backbone, cert-manager, egov, es-cluster, kafka-cluster, logging, monitoring, playground, zookeeper-cluster ]

  rbac:
  - role: user
    namespaces: [ egov ]
  - role: admin
    namespaces: [ playground ]

